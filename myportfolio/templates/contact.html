{% extends "navbar.html" %}

{% block content %}

<div class="contact-me-main container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <div class="card">
                <div class="card-header">
                    Contact Us
                </div>
                <div class="card-body">
                    <form method="post" action="/submit-form">  <!-- Added method and action -->
                        <!-- Name input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">  <!-- Added name attribute -->
                        </div>
                        
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">  <!-- Added name attribute -->
                        </div>
                        
                        <!-- Message textarea -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>  <!-- Added name attribute -->
                        </div>
                        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
