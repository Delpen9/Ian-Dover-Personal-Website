{% extends "navbar.html" %}


{% block content %}
<div class="content">
    {% for project in projects %}
    <div class="date-{{ loop.index }}">{{ project.date }}</div>
    <div class="circle-{{ loop.index }}"></div>
    <div class="{{ 'left-dashed-line' if loop.index % 2 == 0 else 'right-dashed-line' }}-{{ (loop.index - 1) // 2 + 1 }}"></div>
    <a href="{{ project.url }}" target="_blank">
        <div class="content-rectangle-{{ loop.index }}">
            <p class="header">{{ project.title }}</p>
        </div>
    </a>
    {% endfor %}
</div>

<div class="dashed-line"></div>

{% endblock %}
