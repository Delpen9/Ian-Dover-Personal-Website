{% extends "navbar.html" %}

{% block content %}
<div class="bio_content_positioning">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                <!-- Carousel Wrapper -->
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <!-- <li data-target="#imageCarousel" data-slide-to="2"></li> -->
                    </ol>

                    <!-- Carousel Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/content/bio/cave_photo_2.jpg" class="d-block w-100" alt="Cave Photo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/content/bio/austin_posing.png" class="d-block w-100" alt="Austin Posing">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/content/bio/holding_baby.png" class="d-block w-100" alt="Holding Baby">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Resume Section -->
            <iframe src="/resume" class="col-12 col-sm-12 col-md-12 col-lg-6 resume-iframe" frameborder="0"></iframe>
            <img src="../static/content/resume/ian_dover_resume_04_20_24-page-001.jpg" class="col-12 col-sm-12 col-md-12 col-lg-6 resume-img" style="margin-top: 5vh;" alt="Resume Page 1">
            <img src="../static/content/resume/ian_dover_resume_04_20_24-page-002.jpg" class="col-12 col-sm-12 col-md-12 col-lg-6 resume-img" alt="Resume Page 2">
            <img src="../static/content/resume/ian_dover_resume_04_20_24-page-003.jpg" class="col-12 col-sm-12 col-md-12 col-lg-6 resume-img" alt="Resume Page 3">
        </div>
    </div>
</div>
{% endblock %}
