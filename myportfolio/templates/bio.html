{% extends "navbar.html" %}

{% block content %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap 4 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<div class="bio_content_positioning">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="content-section">
                <hr class="custom-hr">
            </div>

            <h2 class="phone-subtitle">Me</h2>

            <div class="content-section">
                <hr class="custom-hr">
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                <!-- Carousel Wrapper -->
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <!-- <li data-target="#imageCarousel" data-slide-to="2"></li> -->
                    </ol>

                    <!-- Carousel Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/content/bio/cave_photo_2.jpg" class="d-block w-100" alt="Cave Photo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/content/bio/austin_posing.png" class="d-block w-100" alt="Austin Posing">
                        </div>
                        <!-- <div class="carousel-item">
                            <img src="../static/content/bio/holding_baby.png" class="d-block w-100" alt="Holding Baby">
                        </div> -->
                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Resume Section -->

            <div class="content-section">
                <hr class="custom-hr">
            </div>

            <h2 class="phone-subtitle">Resume</h2>

            <div class="content-section">
                <hr class="custom-hr">
            </div>

            <iframe src="/resume" class="col-12 col-sm-12 col-md-12 col-lg-6 resume-iframe" frameborder="0"></iframe>
            <img src="../static/content/resume/Ian_Dover_Resume_page_1.jpg" class="col-12 col-sm-12 col-md-12 col-lg-12 resume-img" style="margin-top: 5vh;" alt="Resume Page 1">
            <img src="../static/content/resume/Ian_Dover_Resume_page_2.jpg" class="col-12 col-sm-12 col-md-12 col-lg-12 resume-img" alt="Resume Page 2">
        
            <div class="content-section">
                <hr class="custom-hr">
            </div>

            <h2 class="phone-subtitle">Socials</h2>

            <div class="content-section">
                <hr class="custom-hr">
            </div>

        </div>
    </div>
</div>
{% endblock %}
