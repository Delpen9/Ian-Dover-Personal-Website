{% extends "navbar.html" %}

{% block content %}
<div class="bio_content_positioning">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <!-- Carousel Wrapper -->
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <li data-target="#imageCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Carousel Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/content/bio/cave_photo_2.jpg" class="d-block w-100" alt="Cave Photo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/content/bio/austin_posing.png" class="d-block w-100" alt="Austin Posing">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/content/bio/holding_baby.png" class="d-block w-100" alt="Holding Baby">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-8" style="margin-top: 5vh;">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <h2>My Resume</h2>
                    <a href="/resume" download="ian_dover_resume_04_14_24.pdf">
                        <button class="download-button">Download Resume</button>
                    </a>
                </div>
                <iframe src="/resume" style="width:60vw; height:100vh;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
