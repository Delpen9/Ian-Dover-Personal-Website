<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2HBCD567FM');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ian's Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/timeline.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/timeline_mobile.css') }}">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bio.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bio_mobile.css') }}">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact_mobile.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar_mobile.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog_mobile.css') }}">
</head>
<body>
    <div class="nav-addon">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand custom-font-size" href="#">Ian's Tech Stop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link larger-font" href="/">Bio &nbsp;</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link larger-font" href="/timeline">Timeline &nbsp;</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link larger-font" href="/blog">Blog &nbsp;</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link larger-font" href="/papers">Papers &nbsp;</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link larger-font" href="/contact">Contact &nbsp;</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="top-rectangle-1"></div>
        <div class="top-rectangle-2"></div>
        <div class="top-rectangle-3"></div>
    </div>

    <!-- Your page content goes here -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script>
        // Add event listeners for toggling the z-index
        const navbarCollapse = document.getElementById('navbarNav');
        const navbarToggler = document.querySelector('.navbar-toggler');
      
        // Listen for the 'show.bs.collapse' and 'hide.bs.collapse' events from Bootstrap
        navbarCollapse.addEventListener('show.bs.collapse', () => {
          navbarCollapse.style.zIndex = '1050'; // Apply high z-index when expanded
        });
      
        navbarCollapse.addEventListener('hide.bs.collapse', () => {
          navbarCollapse.style.zIndex = ''; // Remove z-index when collapsed
        });
      
        // Additional scroll functionality to collapse on scroll
        window.addEventListener('scroll', function () {
          if (navbarCollapse.classList.contains('show')) {
            navbarToggler.click(); // Collapse the navbar on scroll
          }
        });
    </script>

    <script>
        // Add event listener for scroll
        window.addEventListener('scroll', function () {
          const navbarCollapse = document.getElementById('navbarNav');
          const navbarToggler = document.querySelector('.navbar-toggler');
    
          // Check if the navbar is expanded
          if (navbarCollapse.classList.contains('show')) {
            // Collapse the navbar on scroll
            navbarToggler.click();
          }
        });
    </script>

    <script>
        $(window).scroll(function() {
            var scrollPos = $(this).scrollTop();
            var windowHeight = $(this).height();
    
            // Adjust font size based on scroll position
            var newSize = Math.max(0, 4 - scrollPos / 100); // Adjust 0.8 to minimum if needed
            $('.custom-font-size-2').css('font-size', newSize + 'vh');
    
            // Adjust heights based on scroll position in vh
            var scrollPosInVh = scrollPos / windowHeight * 100;
            var newHeightRect1 = Math.max(0, 5 - scrollPosInVh); // Adjust minimum height in vh if needed
            var newHeightRect2 = Math.max(0, 3 - scrollPosInVh);
            var newHeightRect3 = Math.max(0, 1 - scrollPosInVh);
            $('.top-rectangle-1').css('height', newHeightRect1 + 'vh');
            $('.top-rectangle-2').css('height', newHeightRect2 + 'vh');
            $('.top-rectangle-3').css('height', newHeightRect3 + 'vh');
        });
    </script>
</body>
</html>
